<div class="bg_default">
    <div class="container wrap-container">
        <div class="row">
            <div class="col-sm-12">
                <img src="assets/images/ball_recover.png" alt="" style="max-width: 100%;height: auto;margin-bottom:30px;">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- BEGIN LOGIN FORM -->
                <form class="form" name="form" ng-submit="vm.reset(form)" novalidate>
                    <h3 class="form-title">Enter your new password</h3>
                    <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Password</label>
                        <div class="input-icon">
                            <i class="fa fa-lock"></i>
                            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="vm.user.password" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Confirm</label>
                        <div class="input-icon">
                            <i class="fa fa-lock"></i>
                            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Confirm" name="confirm" ng-model="vm.user.confirm" required/>
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <p class="help-block text-danger" ng-show="vm.message">
                            {{vm.message}}
                        </p>
                        <p class="help-block text-danger">{{ vm.errors.other }}</p>
                    </div>
                    <div class="form-actions">
                        <a href="/" class="btn btn-default btn-lg " style="width:200px">
                        Home
                    </a>
                        <button class="btn btn-danger btn-lg " type="submit" style="float:right;width:200px">
                            Change my password
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <footer></footer>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <img src="assets/images/ball.png" alt="" style="max-width: 100%;height: auto;margin-bottom:30px;">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
                <div class="form-group">
                    <label>Email/Username</label>
                    <label style="float:right"><a href="/signup"><small style="color:#3B5998">No account ? Click here to register</small></a></label>
                    <input type="text"  id="email
" name="email" autofocus class="form-control" ng-model="vm.user.email" required style="background-color: #FFF" tabindex=1>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <label style="float:right"><a href="/forgot"><small style="color:#3B5998">Forgot Password ? Click here to reset</small></a></label>
                    <input type="password" name="password" class="form-control" ng-model="vm.user.password" required style="background-color: #FFF" tabindex=2>
                </div>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
                        Please enter your email/username and password.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                        Please enter a valid email/username.
                    </p>
                    <p class="help-block">{{ vm.errors.other }}</p>
                </div>
                <div>
                    <button class="btn btn-success btn-lg " type="submit" style="float:right;width:200px">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

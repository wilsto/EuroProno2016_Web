<header role="banner" class="ep2016-header">
    <div class="container navbar-container">
        <!-- <div class="row"> -->
        <navbar></navbar>
        <!-- </div> -->
    </div>
</header>
<div class="bg_default">
    <div class="container wrap-container">
        <div class="row">
            <div class="col-sm-12" style="center;">
                <img src="assets/images/ball_stats.jpg" alt="" style="max-width: 100%;margin-bottom:30px; ">
            </div>
        </div>
        <div class="col-xs-12 col-xs-12 col-md-12 col-lg-12">
            <h2>Stats pronostics </h2>
            <h4># pronos : {{vm.pronos.length}}</h4>
        </div>
        <div class="col-xs-12 col-xs-12 col-md-6 col-lg-6">
            <div class="userStats ">
                <div class="data ">
                    <h5>More points</h5>
                    <canvas id="line2" class="chart chart-line" chart-data="vm.maxPoints" chart-labels="vm.labelsMaxP" chart-legend="true">
                    </canvas>
                </div>
                <div class="data ">
                    <h5>More Goals according pronostics</h5>
                    <canvas id="line4" class="chart chart-line" chart-data="vm.maxButs" chart-labels="vm.labelsMaxB" chart-legend="true">
                    </canvas>
                </div>
                <div class="data ">
                    <h5>Best Goal average according pronostics</h5>
                    <canvas id="line4" class="chart chart-line" chart-data="vm.maxDiff" chart-labels="vm.labelsMaxD" chart-legend="true">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-xs-12 col-md-6 col-lg-6">
            <div class="userStats ">
                <div class="data ">
                    <h5>Less Points</h5>
                    <canvas id="line1" class="chart chart-line" chart-data="vm.minPoints" chart-labels="vm.labelsMinP" chart-legend="true">
                    </canvas>
                </div>
                <div class="data ">
                    <h5>Less Goals according pronos</h5>
                    <canvas id="line3" class="chart chart-line" chart-data="vm.minButs" chart-labels="vm.labelsMinB" chart-legend="true">
                    </canvas>
                </div>
                <div class="data ">
                    <h5>Less Goal average according pronos</h5>
                    <canvas id="line3" class="chart chart-line" chart-data="vm.minDiff" chart-labels="vm.labelsMinD" chart-legend="true">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-xs-12 col-md-6 col-lg-6">
            <div class="userStats ">
                <div class="data ">
                    <h5>Winners pronostics:</h5>
                    <canvas id="bar" class="chart chart-bar" chart-data="vm.data" chart-labels="vm.labels" chart-legend="true" chart-series="vm.series"></canvas>
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-xs-12 col-md-6 col-lg-6">
            <div class="matchBorder userStats ">
                <div class="data">
                    <div class="table-responsive ">
                        <h2>Stats Euro </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

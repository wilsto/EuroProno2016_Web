<header role="banner" class="ep2016-header">
    <div class="container navbar-container">
        <!-- <div class="row"> -->
        <navbar></navbar>
        <!-- </div> -->
    </div>
</header>
<div class="bg_default">
    <div class="container wrap-container">
        <div class="row">
            <div class="col-sm-12" style="center;">
                <img src="assets/images/ball_stats.jpg" alt="" style="max-width: 100%;margin-bottom:30px; ">
            </div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12">
            <h2>Stats </h2>
            <h4># pronos : {{vm.pronos.length}}</h4>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-6">
            <div class="userStats ">
                <div class="data ">
                    <h5>Goal average according pronos</h5>
                    <canvas height="200" id="line1" class="chart chart-line" chart-data="vm.diffs" chart-labels="vm.teamsLabel" chart-legend="true" chart-series="vm.series" chart-colours="vm.colours">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-6">
            <div class="userStats ">
                <div class="data ">
                    <h5>Goals means according pronos</h5>
                    <canvas height="200" id="line2" class="chart chart-line" chart-data="vm.buts" chart-labels="vm.teamsLabel" chart-legend="true" chart-series="vm.series" chart-colours="vm.colours">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-6">
            <div class="userStats ">
                <div class="data ">
                    <h5>Points for each team</h5>
                    <canvas height="200" id="line3" class="chart chart-line" chart-data="vm.points" chart-labels="vm.teamsLabel" chart-legend="true" chart-series="vm.series" chart-colours="vm.colours">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-6">
            <div class="userStats ">
                <div class="data ">
                    <h5>Winners pronostics:</h5>
                    <canvas height="200" id="bar" class="chart chart-bar" chart-data="vm.winners" chart-labels="vm.winLabel" chart-legend="true" chart-series="vm.series"></canvas>
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>

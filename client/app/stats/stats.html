            <div class="col-sm-12" style="center;">
                <img src="assets/images/ball_stats.jpg" alt="" style="max-width: 100%;margin-bottom:30px; ">

        <div class="col-xs-12 col-xs-12 col-md-6 col-lg-6">

        </div>

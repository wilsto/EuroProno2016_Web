<section id="ep2016-teams" data-section="teams" style="background-image: url('assets/images/bg2.jpg');">
    <div class="container">
        <h2 style="color:white;">Teams</h2>
        <button type="button" ng-click="sort('name');">sort by Name</button>
        <button type="button" ng-click="sort('group');">sort by Group</button>
        <ul class="list-group user-list">
            <li class="list-group-item" ng-repeat="team in vm.teams | orderBy:orderProp">
                <div class="user-info">
                    <div class="col-md-1"><img src="assets/images/{{team.image}}.png" alt="{{team.image}}" class="circle"></div>
                    <div class="col-md-2"> Groupe :<span class="text-muted">{{team.group}}</span></div>
                    <span><strong>{{team.name}}</strong> </span>
                </div>
            </li>
        </ul>
    </div>
</section>
<form class="form" name="form" ng-submit="vm.createTeam(form)" novalidate>
    <div class="form-group">
        <label>Code</label>
        <input type="text" name="code" autofocus class="form-control" ng-model="vm.newteam.code" required style="background-color: #FFF" tabindex=1>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" ng-model="vm.newteam.name" required style="background-color: #FFF" tabindex=2>
    </div>
    <div class="form-group">
        <label>Group</label>
        <input type="text" name="group" class="form-control" ng-model="vm.newteam.group" required style="background-color: #FFF" tabindex=2>
    </div>
    <div class="form-group">
        <label>Image</label>
        <input type="text" name="image" class="form-control" ng-model="vm.newteam.image" required style="background-color: #FFF" tabindex=2>
    </div>
    <div>
        <button class="btn btn-success btn-lg " type="submit" style="float:right;width:200px">
            Save
        </button>
    </div>
</form>

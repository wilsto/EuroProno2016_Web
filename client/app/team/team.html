<div class="bg_default">
    <div class="container wrap-container">
        <div class="row">
            <div class="col-sm-12">
                <img src="assets/images/ball_teams.png" alt="" style="max-width: 100%;height: auto;margin-bottom:30px;">
            </div>
        </div>
        <div class="col-xs-12 col-xs-12 col-md-12 col-lg-12">
            <div class="userStats">
                <div class="data">
                    <button type="button" class="btn btn-primary btn-xs" ng-click="sort('name');"> {{ 'sort by Name' | translate }}</button>
                    <button type="button" class="btn btn-primary btn-xs" ng-click="sort('group');">{{ 'sort by Group' | translate }}</button>
                    <ul class="list-group user-list">
                        <li class="list-group-item" ng-repeat="team in vm.teams | orderBy:orderProp">
                            <div class="user-info">
                                <div class="col-md-1"><img src="assets/images/{{team.image}}.png" alt="{{team.image}}" class="circle"></div>
                                <div class="col-md-2"> {{ 'Group' | translate }} :<span class="text-muted">{{team.group}}</span></div>
                                <div class="col-md-2"><span><strong>{{team.name | translate}}</strong> </span></div>
                                <div class="col-md-4"><span class="text-muted">{{team.comment}}</span></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="userStats">
                <div class="data">
                    <div class="head">
                        <h2>Add new team</h2>
                        <form class="form" name="form" ng-submit="vm.createTeam(form)" novalidate>
                            <div class="form-group">
                                <label>Code</label>
                                <input type="text" name="code" autofocus class="form-control" ng-model="vm.newteam.code" required style="background-color: #FFF" tabindex=1>
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="name" class="form-control" ng-model="vm.newteam.name" required style="background-color: #FFF" tabindex=2>
                            </div>
                            <div class="form-group">
                                <label>Group</label>
                                <input type="text" name="group" class="form-control" ng-model="vm.newteam.group" required style="background-color: #FFF" tabindex=3>
                            </div>
                            <div class="form-group">
                                <label>Image</label>
                                <input type="text" name="image" class="form-control" ng-model="vm.newteam.image" required style="background-color: #FFF" tabindex=4>
                            </div>
                            <div class="form-group">
                                <label>Comment</label>
                                <input type="text" name="comment" class="form-control" ng-model="vm.newteam.comment" required style="background-color: #FFF" tabindex=5>
                            </div>
                            <div>
                                <button class="btn btn-success btn-lg " type="submit" style="float:right;width:200px">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{{vm.teams}}
